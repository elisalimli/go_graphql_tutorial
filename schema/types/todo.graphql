type Todo @goModel(model: "github.com/elisalimli/meetmeup/graphql/models.Todo") {
    id: Int!
    name: String!

    isComplete: Boolean!
    isDeleted: Boolean!

    createdAt: Time!
    updatedAt: Time!

}

input TodoInput @goModel(model: "github.com/elisalimli/meetmeup/graphql/models.TodoInput") {
    name: String! 
}


type FieldError{
    path: String!
    message:String!
}