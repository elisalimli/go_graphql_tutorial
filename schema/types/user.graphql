type User @goModel(model: "github.com/elisalimli/meetmeup/models.User") {
    id: Int!
    email: String!

    firstName: String!
    lastName: String!

    createdAt: Time!
    updatedAt: Time!
}

input UserInput @goModel(model: "github.com/elisalimli/meetmeup/models.UserInput") {
    email: String!
    firstName: String!
    lastName: String!
}
